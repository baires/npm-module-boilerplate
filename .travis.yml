language: node_js
node_js:
  - "7.2"

install: npm install
script:
  - npm run lint
  - npm run test
  - npm run build
  - npm run test:examples

deploy:
  provider: npm
  script: ./check-package-version.sh
  email: alexis@sgarbossa.com.ar
  api_key: $NPM_TOKEN
  on:
    all_branches: true #Builds triggered from Pull Requests will never trigger a release.
